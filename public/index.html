<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #111827;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-glass {
      background-color: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .text-gradient {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .btn-gradient {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border: none;
      color: white;
    }
    .btn-gradient:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-glass shadow-lg border-0">
          <div class="card-header bg-transparent border-bottom border-secondary text-center py-3">
            <h2 class="text-gradient mb-0">Cool Member Management</h2>
          </div>
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h4>Welcome to the Bootstrap Version</h4>
              <p class="text-muted">This is a simple demonstration of Bootstrap styling</p>
            </div>
            
            <div class="row g-4 mb-4">
              <div class="col-sm-6">
                <div class="card h-100 card-glass">
                  <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-3">
                    <i class="bi bi-people-fill fs-1 mb-2 text-primary"></i>
                    <h5>Member Management</h5>
                    <p class="small mb-0 text-light-emphasis">Easily manage your organization members</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card h-100 card-glass">
                  <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-3">
                    <i class="bi bi-graph-up fs-1 mb-2 text-secondary"></i>
                    <h5>Analytics Dashboard</h5>
                    <p class="small mb-0 text-light-emphasis">Track important metrics and insights</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-gradient btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Login
              </button>
              <button class="btn btn-outline-light btn-lg">
                <i class="bi bi-person-plus me-2"></i>
                Sign Up
              </button>
            </div>
          </div>
          <div class="card-footer bg-transparent border-top border-secondary text-center py-3 text-muted">
            &copy; 2023 Cool Member Management
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
